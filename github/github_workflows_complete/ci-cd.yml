name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    name: Code Quality & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      # - name: Deploy to Vercel
      #   run: npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod

      # - name: Deploy to Netlify
      #   run: npm install -g netlify-cli && netlify deploy --prod --dir=out --auth ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: Upload production build as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: out

    # Add any other steps or jobs as needed (e.g., codecov, notifications)
